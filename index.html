<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic#Tac#Toe#Game</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box top left"><span class="boxtext"></span></div>
            <div class="box top"><span class="boxtext"></span></div>
            <div class="box top right"><span class="boxtext"></span></div>
            <div class="box left" ><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box right" ><span class="boxtext"></span></div>
            <div class="box left bottom"><span class="boxtext"></span></div>
            <div class="box bottom" ><span class="boxtext"></span></div>
            <div class="box bottom right"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to TicTacToe</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="image"><img src="excited.gif" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="foot">
        <div>Thanks For Playing Our Game</div>
        <div>A Game By VKcreations</div>
    </footer>
</body>
</html>
